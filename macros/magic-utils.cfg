#define SUMMON_ELEMENTAL_APPLY ELEMENT PATH
	[sound]
		name=magic-faeriefire.ogg
	[/sound]
	[unit]
		side=${PATH}.side
		type=$summon_type
		x=$act.target.x
		y=$act.target.y
		generate_name=no
		name=${PATH}.name + "'s summon"
		random_traits=yes
		random_gender=yes
		[variables]
			sp_side=${PATH}.variables.sp_side
			personal_gold=0
			is_summon=1
		[/variables]
		attacks_left=0
		upkeep=0
		experience=5
		[status]
			construct_unit=yes
		[/status]
	[/unit]
	[store_unit]
		[filter]
			x=$act.target.x
			y=$act.target.y
		[/filter]
		kill=yes
		variable=summoned
	[/store_unit]
	{CREATE_NPC "summoned"}
	{VARIABLE unit_path "summoned"}
	{NPC_RACE_BASE "summoned"}
	[fire_event]
		name=npc_apply_traits
	[/fire_event]
	[fire_event]
		name=npc_apply_items
	[/fire_event]
	[construct_unit]
		variable=summoned
	[/construct_unit]
	{CLEAR_VARIABLE summoned}
#enddef

#define SUMMON_ELEMENTAL_EFFECT ELEMENT
	{VARIABLE_OP max_summon_level sub 1}
	[if]
		[variable]
			name=max_summon_level
			less_than=1
		[/variable]
		[then]
			{VARIABLE random 0}
		[/then]
		[else]
			{RANDOM 0..$max_summon_level}
		[/else]
	[/if]
	[switch]
		variable=random
		{CHOOSE_{ELEMENT}_ELEMENTAL}
	[/switch]
	[get_move_cost]
		x=$act.target.x
		y=$act.target.y
		type=$summon_type
	[/get_move_cost]
	{IF_VAR movement_cost less_than 60 (
		[then]
			{SUMMON_ELEMENTAL_APPLY {ELEMENT} current_unit}
			{CONFIRM_ACTION current_unit}
		[/then]
		[else]
			[message]
				speaker=narrator
				message=_ "You cannot summon this creature here."
				side_for=$current_unit.side
				image=wesnoth-icon.png
			[/message]
			{CANCEL_ACTION current_unit}
		[/else]
	)}
#enddef

