			# 	message="$menu.restricts|.$menu.slot.name| = $$menu.restricts|.$menu.slot.name||, $menu.idx, $menu.min_slot_idx"
			# [/message]
			[if]
				[variable]
					name=$menu.idx
					greater_than_equal_to=$menu.min_slot_idx
				[/variable]
				[not]
					[variable]
						name=$menu.restricts|.$menu.slot.name|
						equals=1
					[/variable]
				[/not]
				[then]
					# [message]
					# 	speaker=narrator
					# 	message="yes"
					# [/message]
					[describe_item]
						item=$menu.item
						unit={UNIT}
						dest={DEST}
						mode=append
						[command]
							{VARIABLE menu.unit_path {UNIT}}
							{VARIABLE menu.unit_id ${UNIT}.id|}
							{VARIABLE menu.slot.type $menu.slot.type}
							{VARIABLE menu.slot.id $menu.slot.id}
							{CONFIRM_ACTION {UNIT}}
							{FIRE_EVENT {EVENT}}
						[/command]
					[/describe_item]
				[/then]
			[/if]
		[/do]
	[/foreach]
