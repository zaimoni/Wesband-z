#upgrade macros
#define UPGRADE_OPTION ICON NAME DESCRIPTION COST CONDITION_ABLE CONDITION_UNABLE COMMAND
	[option]
		label=_ "{NAME}
<small>{DESCRIPTION}</small>"
		description="{COST}"
		image={ICON}.png
		[show_if]
			{CONDITION_ABLE}
		[/show_if]
		[command]
			{COMMAND}
		[/command]
	[/option]
	[option]
		label=_ "<span foreground='red'>{NAME}
<small>{DESCRIPTION}</small></span>"
		description=_ "<span foreground='red'>{COST}</span>"
		image={ICON}.png
		[show_if]
			{CONDITION_UNABLE}
		[/show_if]
		[command]
		[/command]
	[/option]
#enddef

# having some problems with invalid upgrade options being shown
#define UPGRADE_OPTION_ALT ICON NAME DESCRIPTION COST CONDITION_GUARD CONDITION_ABLE COMMAND
	[option]
		label=_ "{NAME}
<small>{DESCRIPTION}</small>"
		description="{COST}"
		image={ICON}.png
		[show_if]
			{CONDITION_GUARD}
			[and]
				{CONDITION_ABLE}
			[/and]
		[/show_if]
		[command]
			{COMMAND}
		[/command]
	[/option]
	[option]
		label=_ "<span foreground='red'>{NAME}
<small>{DESCRIPTION}</small></span>"
		description=_ "<span foreground='red'>{COST}</span>"
		image={ICON}.png
		[show_if]
			{CONDITION_GUARD}
			[not]
				{CONDITION_ABLE}
			[/not]
		[/show_if]
		[command]
		[/command]
	[/option]
#enddef


