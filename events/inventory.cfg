					[/for]
				[/case]
				[case]
					value=torso_armor
					{VARIABLE menu.message (_ "Select torso armor (currently equipped at top)")}
					[describe_item]
						item=$menu.inv.var|[$$menu.slot.var]
						dest=menu.insert
						mode=replace
					[/describe_item]
					[for]
						array=$menu.inv.var|
						variable=i
						[do]
							{IF_VAR $menu.slot.var not_equals $i (
								[then]
									[describe_item]
										item=$menu.inv.var|[$i]
										dest=menu.insert
										mode=append
										[command]
											{VARIABLE $menu.slot.var $i}
											[construct_unit]
												variable=$menu.unit_path|
											[/construct_unit]
										[/command]
									[/describe_item]
								[/then]
							)}
						[/do]
					[/for]
				[/case]
				[case]
					value=leg_armor
					{VARIABLE menu.message (_ "Select leg armor (currently equipped at top)")}
					[describe_item]
						item=$menu.inv.var|[$$menu.slot.var]
						dest=menu.insert
						mode=replace
					[/describe_item]
					[for]
						array=$menu.inv.var|
						variable=i
						[do]
							{IF_VAR $menu.slot.var not_equals $i (
								[then]
									[describe_item]
										item=$menu.inv.var|[$i]
										dest=menu.insert
										mode=append
										[command]
											{VARIABLE $menu.slot.var $i}
											[construct_unit]
												variable=$menu.unit_path|
											[/construct_unit]
										[/command]
