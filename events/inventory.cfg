										item=$menu.inv.var|[$i]
										dest=menu.insert
										mode=append
										[command]
											{VARIABLE $menu.slot.var $i}
											[construct_unit]
												variable=$menu.unit_path|
											[/construct_unit]
										[/command]
									[/describe_item]
								[/then]
							)}
